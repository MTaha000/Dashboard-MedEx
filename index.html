<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="./CSS/signupandlogin.css">
</head>

<body>
    <div class="container">
        <!-- Signup Form -->
        <div class="form-container" id="signup-container">
            <h2>Sign Up</h2>
            <form action="#" method="post" id="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="login">Login</a></p>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login-container" style="display:none;">
            <h2>Login</h2>
            <form action="#" method="post" id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="signup">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="./Scripts/signupANDlogin.js"></script>
</body>

</html>
